    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>Calculate</span>
                  <span>Fare</span>
                </div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                    <form  action="\predict" method="post">
                        <div id="time" class=" mt-4 mb-3 d-flex box ">
                           <div  class="mx-3 sbox" >
                               <h6 >Departure</h6>
                               <input  class="p-2   border" required="required" type="date" required="required">
                           </div>
                           <div  class="mx-3 sbox" >
                               <h6 >Arrival</h6>
                               <input class="p-2  border"  type="date" required="required" name="Dep_Time" id="Dep_Time"
                                   required="required">
               
                           </div>
                       </div>
                       <div id="sd"  class=" box mb-3 ">
                           <div class="input-group mx-3  box  sbox" >
                            <h6 >Source</h6>
                               <select class="form-select shadow-none border "  required="required" id="inputGroupSelect01">
                                   <option class="text-center" selected>--</option>
                               </select>
                           </div>
                           <div class="input-group mx-3 box sbox"  >
                            <h6 >Destination</h6>
                               <select class="form-select shadow-none border"  required="required" id="inputGroupSelect02">
                                   <option selected class="text-center">--</option>
               
                               </select>
                           </div>
                       </div>
                     <div class="box  mb-3">
                         <div class=" mx-3 sbox">
                           <h6 >Layover</h6>
                           <select name="stops" class="px-4 form-select   py-2 shadow-none border "  required="required">
                               <option value="0">Non-Stop</option>
                               <option value="1">1</option>
                               <option value="2">2</option>
                               <option value="3">3</option>
                               <option value="4">4</option>
                           </select>
                         </div>
                      
                       
                           <div class="mx-3 sbox" >
                               <h6> Airlines</h6>
                               <select class="form-select shadow-none border "  required="required" id="inputGroupSelect03">
                                   <option selected class="text-center w-50">Airlines </option>
               
                               </select>
                           </div>
                   
                     </div> 
                      
                     
           <div class="d-flex justify-content-end">
               <input type="submit" value="Submit" class="btn btn-secondary">
           
           </div>
                   </form>
                </div>
              </div>
            </div>
          </div>
       
        </div>
      </div>
