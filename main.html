<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Fare Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" defer
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mainStyle.css">
</head>

<body >
   <div class="main">
       <div class="leftSide">
           <h1 class="text-center mb-5">Find Your Fare</h1>
           <img class="px-5" src="./1.svg" alt="">
       </div>
       <div class="rightSide">
        <form class="px-3 py-4 shadow" action="\predict" method="post">
            <div id="dest"  class="container d-flex justify-content-center">
                <div class="input-group  m-3">
                    <select class="form-select shadow-none " id="inputGroupSelect01">
                        <option class="text-center" selected>From</option>
                    </select>
                </div>
                <div class="input-group m-3">
                    <select class="form-select shadow-none" id="inputGroupSelect02">
                        <option selected class="text-center">To </option>
    
                    </select>
                </div>
            </div>
            <div class="container w-50 mt-3">
                <div class="input-group ">
                    <select class="form-select shadow-none" id="inputGroupSelect03">
                        <option selected class="text-center w-50">Airlines </option>
    
                    </select>
                </div>
            </div>
            <div id="time" class=" mt-4 d-flex justify-content-center ">
                <div class=" text-dark mx-2 ">
                    <h6 >Departure</h6>
                    <input class="p-2 w-75  rounded" type="date" required="required">
                </div>
                <div class="mx-2 text-dark ">
                    <h6 >Arrival</h6>
                    <input class="p-2 w-75 rounded" type="date" name="Dep_Time" id="Dep_Time"
                        required="required">
    
                </div>
            </div>
            <div id="layOver" class="container text-dark mt-5 d-flex justify-content-center align-items-center">
                <h5 class="mx-2 pt-2">Layover</h5>
                <select name="stops" class="px-4 py-1" required="required">
                    <option value="0">Non-Stop</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
<div class="d-flex justify-content-end">
    <input type="submit" value="Submit" class="btn btn-secondary">

</div>
        </form>
         
   </div>
 
      
    <script src="./index.js"></script>
</body>

</html>
